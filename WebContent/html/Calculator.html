<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
	<style>
form {
	border: 1px solid black;
	 border-collapse: collapse; 
	 max-width:35%;
}

th, td {
	padding: 4px;
	text-align: left;
	
}

</style>
</head>
<body>

	<form action="" style="margin: 0; text-align: center;">
	<h2>Calculator</h2>
		<table style="width: 25%">
			<tr >
				<th >Number1:</th>
				<td ><input type="text" id="number1" name="number1"></td>
			</tr>
			<tr>
				<th>Number2 :</th>
				<td><input type="text" id="number2" name="number2"></td>
			</tr>
			
			<tr>
				<th>Result :</th>
				<td><input type="hidden" id="result" name="result"></td>
			</tr>
			<tr>
				<th>Operation :</th>
				<td><input type="submit" name="add" value="+">
					<input type="submit" name="sub" value="-">
					<input type="submit" name="mul" value="*">
					<input type="submit" name="div" value="/">
					
					</td>
			</tr>
			
			
		
		</table>
	
</form>


</body>
</html>
